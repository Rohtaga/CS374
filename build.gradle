// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    ext {
        agp_version = '4.0.1'
        agp_version1 = '4.1.1'
        agp_version2 = '7.2.0'
        agp_version3 = '7.2.1'
        agp_version4 = '7.4.0'
        agp_version5 = '7.3.1'
        agp_version6 = '7.2.2'
        agp_version7 = '7.0.0'
        agp_version8 = '4.2.2'
        agp_version9 = agp_version3
        agp_version10 = agp_version6
        agp_version11 = '7.0.0'
        agp_version12 = agp_version10
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version12"
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
